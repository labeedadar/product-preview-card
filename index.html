<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3e26b42f89.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>


  <div class="container">
    <div class="img">
    </div>


    <div class="text">
      <p class="type">Perfume</p>
      <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
      <p class="description"">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier
        Polge,
        Perfumer-Creator<br> for the House of CHANEL.</p>
      <div class=" prices">
        <p class="price-dis">$149.99</p>
        <p class="price-org"><s>$169.99</s></p>
    </div>
    <div class="button">
      <button class="btn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" width="23" height="23" viewBox="0 0 24 24"
          stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="6" cy="19" r="2" />
          <circle cx="17" cy="19" r="2" />
          <path d="M17 17h-11v-14h-2" />
          <path d="M6 5l14 1l-1 7h-13" />
        </svg>
        Add to Cart</button>
    </div>
  </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Labeed Ahmad</a>.
  </div>
</body>

</html>
